<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Digital Clock</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="clock-box">
    <h1 id="clock">00 : 00 : 00</h1>
    <p id="ampm">AM</p>
    <p id="date">01 01 2025</p>

    <div class="buttons">
      <button id="start">Start</button>
      <button id="stop">Stop</button>
      <button id="reset">Reset</button>
    </div>
  </div>


  <script src="script.js"></script>
</body>
</html>
<style>
    body {
  font-family: sans-serif;
  background: #f5f5f5;
  display: flex;
  height: 100vh;
  justify-content: center;
  align-items: center;
}

.clock-box {
  background: #eee;
  padding: 30px 50px;
  text-align: center;
  border-radius: 20px;
  box-shadow: 0 0 15px rgba(0,0,0,0.2);
}

#clock {
  font-size: 48px;
  margin: 0;
}

#ampm, #date {
  color: gray;
  font-size: 20px;
}

.buttons button {
  padding: 10px 20px;
  margin: 10px;
  border: none;
  border-radius: 5px;
  font-size: 16px;
  color: white;
}

#start { background: green; }
#stop { background: red; }
#reset { background: goldenrod; }

</style>
<script>
    let clockInterval;

function updateClock() {
  const now = new Date();
  let hours = now.getHours();
  const minutes = String(now.getMinutes()).padStart(2, '0');
  const seconds = String(now.getSeconds()).padStart(2, '0');
  const ampm = hours >= 12 ? 'PM' : 'AM';
  
  hours = hours % 12 || 12; // convert to 12-hour format
  const displayTime = `${String(hours).padStart(2, '0')} : ${minutes} : ${seconds}`;
  
  document.getElementById("clock").textContent = displayTime;
  document.getElementById("ampm").textContent = ampm;
  document.getElementById("date").textContent = now.toLocaleDateString('en-GB').replace(/\//g, ' ');
}

document.getElementById("start").addEventListener("click", () => {
  if (!clockInterval) {
    updateClock(); // update immediately
    clockInterval = setInterval(updateClock, 1000);
  }
});

document.getElementById("stop").addEventListener("click", () => {
  clearInterval(clockInterval);
  clockInterval = null;
});

document.getElementById("reset").addEventListener("click", () => {
  clearInterval(clockInterval);
  clockInterval = null;
  document.getElementById("clock").textContent = "00 : 00 : 00";
  document.getElementById("ampm").textContent = "AM";
  document.getElementById("date").textContent = "01 01 2025";
});

</script>
</html>
